
<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript </title>
    </head>

    <body>
        <h1> Logica de Programação JavaScript</h1>

        <button onclick="mostrarTabuada()"> Criar Tabuada</button>
        <button onClick="limparTabuada()">Limpar Tabuada</button>
        <div id="output"></div>
        
        <script>

            function mostrarTabuada() {

                //perguntar o numero
                var n =  prompt( 'Qual é o número?');
               
                limparTabuada();
                
                //converter o numero
                n = parseFloat(n);
                //criar variavel para servir de indice
                var i = 1;
                //enquanto indice <= 1000
                    //concatena na variavel mensagem
                while(i <= 1000){
                    mensagem += n + ' x ' + i + ' = ' + (n*i ) + '<br>';
                    i++;
                }
                output.innerHTML = mensagem;
            }

            function limparTabuada() {
                mensagem = ' ' ;
                output.innerHTML = mensagem;
            }
            var output = document.querySelector('#output');
            var mensagem = ' ';
                   
        </script>
    </body>
</html>
