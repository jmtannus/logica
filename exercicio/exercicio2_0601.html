<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação JavaScript</title>
  </head>

  <body>
    <h1>Logica de Programação JavaScript</h1>
  </body>

  <script>
    var numeros = new Array(1, 2, 3, 4, 5, 6, 7, 8);
    //mostrar a soma dos numeros pares no array acima.
    var somandoPares = somaDosPares(numeros);

    alert("A soma dos numeros pares é: " + somandoPares);

    function somaDosPares(arr) {
      var soma = 0;
      for (let i = 0; i < arr.length; i++) {
        console.log(i);
        console.log(arr[i]);
        if (!isNaN(arr[i]) && arr[i] % 2 === 0) {
          soma += arr[i];
        }
      }
      return soma;
    }
  </script>
</html>
