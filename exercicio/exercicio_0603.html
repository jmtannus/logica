<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação JavaScript</title>
  </head>

  <body>
    <h1>Logica de Programação JavaScript</h1>
    <div id="output"></div>
  </body>

  <script>
    var user1 = new Object();
    user1.nome = "Maria";
    user1.email = "maria@hotmail.com.br";

    var user2 = new Object();
    user2.nome = "João";
    user2.email = "joão@hotmail.com.br";

    var user3 = new Object();
    user3.nome = "Joseph";
    user3.email = "joseph@hotmail.com.br";

    var users = new Array(user1, user2, user3);
    console.log(users);

    var msg = ' ';
    var x = 0;
    while (users[x]) {
      console.log(users[x].nome);
      msg += users[x].nome + ' - ' + users[x].email +'<br>';
      x++;
    }
    
    document.querySelector("#output").innerHTML = msg;
  </script>
</html>
