<!DOCTYPE html>
<html>
  <head>
    <title><h2> Logica de Programação JavaScript</h2></title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Logica de Programação JavaScript</h1>
  </body>

  <script>
  //pedir para o usuario digitar o primeiro numero
    var n1 = prompt("Digite o primeiro numero, por favor.");
    n1 = parseFloat(n1);

  //pedir para o usuario digitar o segundo numero
    var n2 = prompt("Digite o segundo  numero, por favor.");
    n2 = parseFloat(n2);

  //mostrar a soma
    alert(n1 + n2);
  </script>
  
</html>
