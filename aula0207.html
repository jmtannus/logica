<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript </title>
    </head>

    <body>
        <h1> Logica de Programação JavaScript</h1>
    </body>

    <script>
        
        var n = prompt('Digite um numero');
        n = parseInt(n);
        switch(n){
            case 1:
                alert('Boa escolha!');
                break;
            case 2:
                alert('Legal!');
                break;
            case 3:
                alert('Caramba!');
                break;
            default:
                alert('Escolha de 1 a 3');
        }
    </script>
</html>
