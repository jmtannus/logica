<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript </title>
    </head>

    <body>
        <h1> Logica de Programação JavaScript</h1>
        <button onclick="largura()">largura</button>
        <button onclick="altura()">altura</button>
        <button onclick="mostrarArea(largura, altura)">mostrar área</button>
    </body>

    <script>
         var largura = prompt('digite a largura');
         largura = parseFloat(largura);
        
        var altura = prompt('digite a altura');
        altura = parseFloat(altura);        

        function mostrarArea(largura, altura){
            //alert('Recebendo paramentro l : ' + l);
            //alert('Recebendo paramentro a : ' + a);
            alert('A área total é ' + (largura * altura));
        }
    </script>
</html>
