<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação JavaScript</title>
  </head>

  <body>
    <h1>Logica de Programação JavaScript</h1>
  </body>

  <script>
    var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);

    var soma = 0;

    for(var i = 0; i<arr.length; i++){
        console.log(i);
        console.log(arr[i]);
    }
    if (!isNaN(arr[i]) && arr[i] % 2 === 0){
        soma  += arr[i];
    }
    alert('A soma dos numeros pares é ' + soma);
  </script>

</html>
