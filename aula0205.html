<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação JavaScript</title>
  </head>
  <body>
    <h1>Logica de Programação JavaScript</h1>
  </body>
  <script>
    var n1 = parseFloat(prompt("Digite um numero"));
    var n2 = parseFloat(prompt("Digite outro numero"));
    var media = (n1 + n2) / 2;

    //alert(media > 5);
    if (media > 5) {
      alert("Parabéns! Você foi aprovado!");
    } else {
      alert("Infelizmente você foi reprovado");
    }
  </script>
</html>
